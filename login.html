<html>
<head>
    <title>Login</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login.css">
    
</head>
<body>
    <div class="nav">
        <a href="index.html"><img src="img/logov2.png"></a>
    </div>
    
    
    <div class="loginbox">
        <h1>LOGIN</h1>    
        
        <input type="text" name="username" value="" id="un" placeholder="Username">
        <input type="password" name="password" value="" placeholder="Password" id="pass">
        
        <div class="square"></div>
        <img src="img/user.png" class="userpic">
        <div class="square2"></div>
        <img src="img/lock.png" class="lockpic">
        
        <div>
            <div class = "rememberDiv"> 
                <label><input type="checkbox" name="checkbox" value="" class="remember">Remember me</label>
            </div>
            <a href="" class="forgot">Forgot password?</a>
            <a href="feed.html" class="Loginbtn">Log in</a>
            <p class="notmem">Not a member? </p>
            <a href="signup.html" class="signup">Sign up now!</a>
        </div>
    </div>
</body>
</html>
